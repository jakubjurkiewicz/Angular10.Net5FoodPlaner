pojedynczy skladnik:{{ingredient?.name}}


<button mat-raised-button color="primary" routerLink="/ingredients/add">Add New Ingredient</button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z5">
  
    <ng-container matColumnDef="name" >
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"  > {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="kcal">
        <th mat-header-cell *matHeaderCellDef> Kcal </th>
        <td mat-cell *matCellDef="let element"> {{element.kcal}} </td>
      </ng-container>
      <ng-container matColumnDef="protein">
        <th mat-header-cell *matHeaderCellDef> Protein </th>
        <td mat-cell *matCellDef="let element"> {{element.protein}} </td>
      </ng-container>
      <ng-container matColumnDef="carbs">
        <th mat-header-cell *matHeaderCellDef> Carbs </th>
        <td mat-cell *matCellDef="let element"> {{element.carbs}} </td>
      </ng-container>
      <ng-container matColumnDef="fat">
        <th mat-header-cell *matHeaderCellDef> Fat </th>
        <td mat-cell *matCellDef="let element"> {{element.fat}} </td>
      </ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
<!-- <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/ingredients' ,row.id ]"  class="row-hover"></tr> -->
<tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectIngredient(row)" class="row-hover"></tr>
</table>
