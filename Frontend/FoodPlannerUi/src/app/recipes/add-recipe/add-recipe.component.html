<p>add-recipe works!</p>
<form (ngSubmit)="saveRecipe()" [formGroup]="recipeForm">
    <div>
        <div>
            <mat-label for="name">Nazwa:</mat-label>
            <input type="text" formControlName="name">
        </div>
        <div>
            <label for="description">Opis:</label>
            <input type="text" formControlName="description">
        </div>
        <div>
            <label for="mealType">Typ posiłku:</label>
            <select  formControlName="mealType">
                <option value="Śniadanie">Śniadanie</option>
                <option value="Obiad">Obiad</option>
                <option value="Kolacja">Kolacja</option>
                <option value="Przekąska">Przekąska</option>
                <option value="Napój">Napój</option>
            </select>
        </div>
        
        <div>
            <label for="photoUrl">Url zdjęcia:</label>
            <input type="text" formControlName="photoUrl">
        </div>

        <button type="button" mat-raised-button color="secondary" (click)="addIngredient()">Add Ingredient</button>

        <div formArrayName="ingredientsWithQuantities">
            <div *ngFor="let ingredient of ingredientsInRecipe.controls; index as i" formGroupName="{{i}}">

                    <mat-label for="ingredientId">Nazwa:</mat-label>
                    <select placeholder="Ingredient" formControlName="ingredientId">
                        <option *ngFor="let ingredient of ingredients" [value]="ingredient.id">{{ingredient.name}}</option>
                    </select>
                <label for="quantity">Ilość:</label>
                <input type="number" formControlName="quantity">
                <button type="button" class="material-icons" (click)="deleteIngredient(i)">delete</button>
            </div>
        </div>

        <mat-divider></mat-divider>
        <button type="submit" mat-raised-button color="primary" [disabled]="!recipeForm.valid">Add New Recipe</button>

        <div *ngFor="let ingredient of ingredients; index as i">
            <label for="ingredientName">{{ingredient.name}}</label>

        </div>


    </div>
</form>
